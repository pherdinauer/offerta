events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:8000;
    }
    
    upstream paddleocr {
        server paddleocr:8866;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # API routes
        location /api/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health checks
        location /healthz {
            proxy_pass http://api;
        }
        
        location /readyz {
            proxy_pass http://api;
        }
        
        # PaddleOCR routes
        location /ocr/ {
            proxy_pass http://paddleocr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Default route
        location / {
            proxy_pass http://api;
        }
    }
}
